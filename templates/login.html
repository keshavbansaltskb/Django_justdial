{% extends "master.html" %}
{% block main %}
    <div class="container" style="margin-top:150px">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="w3-card card-4"> 
                    <div class="card-header text-center">
                        <label style="font-weight:bold;font-size:20px;font-family:serif">Login</label>
                    </div>
                    <div class="container" style="padding:20px">
                        {% if error %}
                            <div class="alert alert-danger text-center">{{ error }}</div>
                        {% endif %}
                        <form action="/actionlogin" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="email"><b>Email:</b></label>
                                <input type="email" class="form-control" placeholder="Enter Email" name="email">
                            </div>
                            <div class="form-group">
                                <label for="pwd"><b>Password:</b></label>
                                <input type="password" class="form-control" placeholder="Enter Password" name="password">
                            </div>
                            <button type="submit" class="w3-btn btn-primary">Submit</button>
                        </form>
                    </div>
                    <div class="card-footer"> 
                        <label>Don't have an account?</label>
                        <a href="/signup"><button class="w3-btn btn-danger" style="float:right;">Signup</button></a>
                    </div>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
    
{% endblock main %}
