{% extends "master.html" %}
{% block main %}
    <div class="container" style="margin-top:100px">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="w3-card card-4"> 
                    <div class="card-header text-center">
                        <label style="font-weight:bold;font-size:20px;font-family:serif">Signup</label>
                    </div>
                    <div class="container" style="padding:20px">
                        {% if error %}
                            <div class="alert alert-danger text-center">{{ error }}</div>
                        {% endif %}
                        <form action="/actionsignup" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name"><b>Name:</b></label>
                                <input type="text" class="form-control" placeholder="Enter Name" name="name">
                            </div>
                            <div class="form-group">
                                <label for="email"><b>Email:</b></label>
                                <input type="email" class="form-control" placeholder="Enter Email" name="email">
                            </div>
                            <div class="form-group">
                                <label for="pwd"><b>Password:</b></label>
                                <input type="password" class="form-control" placeholder="Enter Password" name="password">
                            </div>
                            <div class="form-group">
                                <label for="phone"><b>Phone :</b></label>
                                <input type="number" class="form-control" placeholder="Enter Phone Number" name="phone">
                            </div>
                            <div class="form-group">
                                <label for="phone"><b>Create account as a Business?</b></label>
                                <input type="radio" value="yes" placeholder="Enter Phone Number" style="cursor:pointer;font-size:20px" name="bussiness"> Yes
                                <input type="radio" value="no" placeholder="Enter Phone Number"  style="cursor:pointer;margin-left:20px;font-size:20px"name="bussiness"> No
                            </div>
                            <button type="submit" class="w3-btn btn-primary">Submit</button>
                        </form>
                    </div>
                    <div class="card-footer"> 
                        <label>Already have a account?</label>
                        <a href="/login"><button class="w3-btn btn-danger" style="float:right;">Login</button></a>
                    </div>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
    
{% endblock main %}
